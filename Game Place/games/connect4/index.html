<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Place - Connect Four</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-gap: 5px;
            background: var(--neon-cyan);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .cell {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }

        .piece {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            animation: drop 0.5s ease-in;
        }

        .piece.red {
            background: red;
            box-shadow: 0 0 10px red;
        }

        .piece.yellow {
            background: yellow;
            box-shadow: 0 0 10px yellow;
        }

        @keyframes drop {
            from {
                transform: translateY(-300px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
    <!-- Firebase & Config -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script>firebase.initializeApp(window.GAME_PLACE_CONFIG);</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="../../js/utils.js" defer></script>
    <script src="../../js/auth.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h2 class="neon-text">CONNECT FOUR</h2>
        <div id="status" style="margin: 20px; font-size: 1.2rem;">Your Turn</div>
        <div id="board"></div>
        <br>
        <button id="restart-btn" class="glass-btn">Restart</button>
    </div>
</body>

</html>
