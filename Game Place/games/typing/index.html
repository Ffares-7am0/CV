<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing - Game Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .word-container {
            font-size: 3rem;
            color: var(--neon-cyan);
            margin: 20px 0;
            min-height: 80px;
        }

        #text-input {
            width: 300px;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            border-radius: 10px;
            border: 2px solid var(--neon-purple);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .timer-bar {
            width: 300px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .time-left {
            width: 100%;
            height: 100%;
            background: var(--neon-gold);
            transition: width 1s linear;
        }
    </style>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/utils.js" defer></script>
</head>

<body>
    <div class="flex-center" style="flex-direction: column; min-height: 100vh;">
        <h1 class="neon-text">SPEED TYPING</h1>

        <div class="stats">
            <div>Score: <span id="score" style="color: var(--neon-gold)">0</span></div>
            <div>Time: <span id="time">10</span>s</div>
        </div>

        <div class="word-container" id="current-word">READY?</div>

        <div class="timer-bar">
            <div class="time-left" id="timer-bar"></div>
        </div>

        <input type="text" id="text-input" placeholder="Type here..." autocomplete="off">

        <p style="color: #666; margin-top: 20px;">Type the words as they appear.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
