<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole - Game Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .holes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 600px;
            margin: 0 auto;
        }

        .hole {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            height: 150px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--neon-purple);
            cursor: pointer;
        }

        .mole {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%238B4513"/><circle cx="35" cy="40" r="5" fill="black"/><circle cx="65" cy="40" r="5" fill="black"/><ellipse cx="50" cy="60" rx="10" ry="5" fill="pink"/></svg>') no-repeat center;
            background-size: 80%;
            position: absolute;
            top: 100%;
            width: 100%;
            height: 100%;
            transition: top 0.4s;
            pointer-events: none;
            /* Let hole capture click to simplify area */
        }

        .hole.up .mole {
            top: 0;
            pointer-events: auto;
        }

        .score-board {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--neon-cyan);
        }
    </style>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/utils.js" defer></script>
</head>

<body>
    <div class="flex-center" style="flex-direction: column; min-height: 100vh;">
        <h1 class="neon-text">WHACK-A-MOLE</h1>

        <div class="score-board">Score: <span id="score">0</span></div>
        <button id="start-btn" class="glass-btn" style="margin-bottom: 20px;">Start Game</button>

        <div class="holes">
            <div class="hole">
                <div class="mole"></div>
            </div>
            <div class="hole">
                <div class="mole"></div>
            </div>
            <div class="hole">
                <div class="mole"></div>
            </div>
            <div class="hole">
                <div class="mole"></div>
            </div>
            <div class="hole">
                <div class="mole"></div>
            </div>
            <div class="hole">
                <div class="mole"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
