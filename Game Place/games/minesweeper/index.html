<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper - Game Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .game-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        #minesweeper-board {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .cell.revealed {
            background: rgba(0, 0, 0, 0.5);
            border-color: transparent;
        }

        .cell.mine {
            background: #ff4444;
        }

        .cell.flag::after {
            content: 'ðŸš©';
        }

        /* Number Colors */
        .c-1 {
            color: #4444ff;
        }

        .c-2 {
            color: #44ff44;
        }

        .c-3 {
            color: #ff4444;
        }

        .c-4 {
            color: #440044;
        }
    </style>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/utils.js" defer></script>
</head>

<body>
    <div class="flex-center" style="flex-direction: column; min-height: 100vh;">
        <h1 class="neon-text">MINESWEEPER</h1>

        <div class="info-panel glass-panel" style="margin-bottom: 20px;">
            <span>Mines: <span id="mine-count" style="color:red">10</span></span>
            <button onclick="initGame()" class="glass-btn" style="padding: 5px 15px; margin-left: 20px;">Reset</button>
        </div>

        <div class="game-area">
            <div id="minesweeper-board"></div>
        </div>

        <p style="color: #aaa; margin-top: 20px;">Left click to reveal, Right click to flag.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
