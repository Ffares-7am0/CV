<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Game Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 2px;
            background: #444;
            padding: 5px;
            border: 2px solid var(--neon-cyan);
        }

        .cell {
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }

        .cell.fixed {
            color: var(--neon-purple);
            font-weight: bold;
            cursor: default;
        }

        .cell.selected {
            background: rgba(0, 255, 255, 0.2);
        }

        .cell:nth-child(3n) {
            margin-right: 5px;
        }

        .cell:nth-child(9n) {
            margin-right: 0;
        }

        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            margin-bottom: 5px;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .num-btn {
            padding: 15px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .num-btn:hover {
            background: var(--neon-cyan);
            color: #000;
        }
    </style>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/utils.js" defer></script>
</head>

<body>
    <div class="flex-center" style="flex-direction: column; min-height: 100vh;">
        <h1 class="neon-text">SUDOKU</h1>

        <div id="sudoku-board"></div>

        <div class="number-pad">
            <button class="num-btn" onclick="fillNumber(1)">1</button>
            <button class="num-btn" onclick="fillNumber(2)">2</button>
            <button class="num-btn" onclick="fillNumber(3)">3</button>
            <button class="num-btn" onclick="fillNumber(4)">4</button>
            <button class="num-btn" onclick="fillNumber(5)">5</button>
            <button class="num-btn" onclick="fillNumber(6)">6</button>
            <button class="num-btn" onclick="fillNumber(7)">7</button>
            <button class="num-btn" onclick="fillNumber(8)">8</button>
            <button class="num-btn" onclick="fillNumber(9)">9</button>
            <button class="num-btn" onclick="fillNumber(0)" style="grid-column: span 5; color: #ff4444;">Clear</button>
        </div>

        <button onclick="checkSolution()" class="glass-btn" style="margin-top: 20px;">Check Solution</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
