<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pong - Game Place</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Global CSS -->
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase & Utils -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script>
        if (window.FIREBASE_CONFIG_VALID) {
            firebase.initializeApp(window.GAME_PLACE_CONFIG);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../../js/utils.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>

    <div class="game-container flex-center" style="flex-direction: column; min-height: 100vh; padding-top: 30px;">

        <h1 class="neon-text" style="margin-bottom: 20px;">NEON PONG</h1>

        <div class="score-board glass-panel">
            <div class="player-score" style="color: var(--neon-cyan)">PLAYER: <span id="player-score">0</span></div>
            <div class="player-score" style="color: var(--neon-purple)">AI: <span id="ai-score">0</span></div>
        </div>

        <div class="canvas-wrapper glass-panel">
            <canvas id="pongCanvas" width="600" height="400"></canvas>

            <div id="start-msg" class="overlay">
                <p>Click to Start</p>
                <p style="font-size: 0.8rem; margin-top: 10px;">Mouse or Touch to Move</p>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <a href="../../hub.html" class="glass-btn"
                style="border-color: #ff4444; color: #ff4444; text-decoration: none;">Exit to Hub</a>
        </div>

    </div>

</body>

</html>
