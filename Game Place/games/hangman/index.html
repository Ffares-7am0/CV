<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - Game Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .hangman-drawing {
            width: 200px;
            height: 250px;
            border-bottom: 5px solid white;
            position: relative;
            margin: 0 auto 30px;
        }

        .part {
            position: absolute;
            background: white;
            display: none;
        }

        .head {
            width: 50px;
            height: 50px;
            border: 5px solid white;
            border-radius: 50%;
            top: 40px;
            left: 75px;
            background: transparent;
        }

        .body {
            width: 5px;
            height: 100px;
            top: 90px;
            left: 98px;
        }

        .arm-l {
            width: 60px;
            height: 5px;
            top: 110px;
            left: 40px;
            transform: rotate(30deg);
        }

        .arm-r {
            width: 60px;
            height: 5px;
            top: 110px;
            left: 100px;
            transform: rotate(-30deg);
        }

        .leg-l {
            width: 60px;
            height: 5px;
            top: 200px;
            left: 40px;
            transform: rotate(-45deg);
        }

        .leg-r {
            width: 60px;
            height: 5px;
            top: 200px;
            left: 100px;
            transform: rotate(45deg);
        }

        .rope {
            width: 5px;
            height: 40px;
            top: 0;
            left: 100px;
            display: block !important;
        }

        .top {
            width: 100px;
            height: 5px;
            top: 0;
            left: 5px;
            display: block !important;
        }

        .pole {
            width: 5px;
            height: 250px;
            top: 0;
            left: 5px;
            display: block !important;
        }

        .word-display {
            font-size: 3rem;
            letter-spacing: 15px;
            margin-bottom: 30px;
            color: var(--neon-cyan);
            min-height: 60px;
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 600px;
        }

        .key {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-purple);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .key:hover {
            background: var(--neon-purple);
        }

        .key:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/utils.js" defer></script>
</head>

<body>
    <div class="flex-center" style="flex-direction: column; min-height: 100vh;">
        <h1 class="neon-text">HANGMAN</h1>

        <div class="hangman-drawing">
            <div class="part pole"></div>
            <div class="part top"></div>
            <div class="part rope"></div>

            <div class="part head" id="part-0"></div>
            <div class="part body" id="part-1"></div>
            <div class="part arm-l" id="part-2"></div>
            <div class="part arm-r" id="part-3"></div>
            <div class="part leg-l" id="part-4"></div>
            <div class="part leg-r" id="part-5"></div>
        </div>

        <div class="word-display" id="word-display">_ _ _ _ _</div>

        <div class="keyboard" id="keyboard">
            <!-- Generated by JS -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
