<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Game Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .quiz-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        #question-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: white;
            min-height: 80px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px;
            border: 1px solid var(--neon-cyan);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins';
            text-align: left;
        }

        .option-btn:hover {
            background: var(--neon-cyan);
            color: black;
        }

        .option-btn.correct {
            background: #4caf50;
            border-color: #4caf50;
        }

        .option-btn.wrong {
            background: #f44336;
            border-color: #f44336;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #333;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--neon-purple);
            transition: width 0.3s;
        }
    </style>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/utils.js" defer></script>
</head>

<body>
    <div class="flex-center" style="flex-direction: column; min-height: 100vh;">
        <h1 class="neon-text">COSMIC TRIVIA</h1>

        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>

            <h2 id="question-text">Loading...</h2>

            <div class="options-grid" id="options-area">
                <!-- Buttons injected here -->
            </div>

            <div style="margin-top: 20px; text-align: right; color: #aaa;">
                Score: <span id="score" style="color: var(--neon-gold)">0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
