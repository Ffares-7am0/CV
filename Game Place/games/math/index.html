<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge - Game Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .problem-container {
            font-size: 4rem;
            color: var(--neon-cyan);
            margin: 30px 0;
            font-weight: bold;
        }

        #answer-input {
            width: 200px;
            padding: 15px;
            font-size: 2rem;
            text-align: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--neon-purple);
            color: white;
            outline: none;
        }

        .timer-circle {
            width: 100px;
            height: 100px;
            border: 5px solid var(--neon-gold);
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
    </style>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/utils.js" defer></script>
</head>

<body>
    <div class="flex-center" style="flex-direction: column; min-height: 100vh;">
        <h1 class="neon-text">MATH CHALLENGE</h1>

        <div class="timer-circle" id="timer">10s</div>

        <div class="glass-panel" style="padding: 40px; text-align: center;">
            <div style="color: #aaa;">Score: <span id="score" style="color: white">0</span></div>

            <div class="problem-container" id="problem">2 + 2 = ?</div>

            <input type="number" id="answer-input" autofocus>

            <p style="margin-top: 20px; color: #666;">Press ENTER to submit.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
