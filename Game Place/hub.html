<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Place - The Hub</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Global CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Additional Hub Styles -->
    <style>
        #hub-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            /* Top padding for Navbar */
        }

        /* Controls */
        .controls-area {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: space-between;
            align-items: center;
        }

        #search-bar {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: var(--font-main);
        }

        .filter-btn {
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: #ccc;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--neon-cyan);
            color: #000;
            border-color: var(--neon-cyan);
        }

        /* Grid */
        #games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Logic -->
    <script src="js/firebase-config.js"></script>
    <script>
        if (window.FIREBASE_CONFIG_VALID) {
            firebase.initializeApp(window.GAME_PLACE_CONFIG);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/utils.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/hub.js" defer></script>
</head>

<body>

    <!-- Stars (Managed by utils.js) -->

    <!-- Main Content -->
    <div id="hub-container">

        <!-- Welcome Header -->
        <div class="glass-panel" style="padding: 30px; margin-bottom: 30px; text-align: center;">
            <h2 class="neon-text" style="font-size: 2rem;">COMMAND CENTER</h2>
            <p style="color: var(--text-muted)">Select a simulation to begin via the Grid.</p>
        </div>

        <!-- Controls -->
        <div class="controls-area">
            <input type="text" id="search-bar" placeholder="Search simulations...">

            <div id="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Multiplayer">Multiplayer</button>
                <button class="filter-btn" data-filter="AI">AI/CPU</button>
                <button class="filter-btn" data-filter="Classic">Classics</button>
                <button class="filter-btn" data-filter="Action">Action</button>
            </div>
        </div>

        <!-- Game Grid -->
        <div id="games-grid">
            <!-- Populated by JS -->
        </div>

    </div>

</body>

</html>
